<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Preguntas Frecuentes</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const faqs = [
                { pregunta: "¿Cómo me registro?", respuesta: "Puedes registrarte desde la página de registro en el menú principal." },
                { pregunta: "¿Dónde puedo ver mis datos?", respuesta: "Puedes ver tus datos iniciando sesión y accediendo a tu perfil." },
                { pregunta: "¿Cómo contacto al soporte?", respuesta: "Utiliza el formulario de contacto disponible en la página de contacto." }
            ];

            const container = document.getElementById("faq-container");
            faqs.forEach(faq => {
                const question = document.createElement("h3");
                question.textContent = faq.pregunta;
                const answer = document.createElement("p");
                answer.textContent = faq.respuesta;
                container.appendChild(question);
                container.appendChild(answer);
            });
        });
    </script>
</head>
<body>
    <h1>Preguntas Frecuentes</h1>
    <div id="faq-container"></div>
</body>
</html>
