<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comentarios de Usuarios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    .comentarios-box {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      width: 400px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    .comentarios-box h2 {
      margin-top: 0;
      font-size: 22px;
      color: #333;
    }

    textarea {
      width: 90%;
      height: 80px;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }

    .btn-publicar {
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-publicar:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="comentarios-box"> 
    <h2>Comentarios de Usuarios</h2> 
    <form id="formComentario" class="mb-4"> 
    <textarea class="form-control" placeholder="Escribe tu comentario..." 
    id="comentarioTexto"></textarea> 
    <button class="btn btn-publicar mt-2">Publicar</button> 
    </form> 
    <div id="comentarios-box"> 
    <!-- Comentarios agregados dinÃ¡micamente --> 
    </div> 
    </div> 
</body>
</html>
